<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <script>

      let animais = ["gato", "cachorro", "elefante", "rato", "leao"];
      let maiusculo = [];

      animais.forEach((n) => {
        maiusculo.push(n.toLocaleUpperCase());
      });

      console.log(maiusculo);
      
    </script>
