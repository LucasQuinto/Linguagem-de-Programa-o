<body>

    <script>

        /* Para doar sangue é necessário ter entre 18 e 67 anos. Escrever um programa Javascript que pergunte a idade de uma pessoa e diga se ela pode doar sangue ou não. Utilize alguns dos operadores lógicos OU (||) e E (&&). */

        let idade = parseInt(prompt("Digite sua idade: "));

        if(idade < 18 || idade > 67){

            alert("Você não pode doar sangue");

        }
        else{

            alert("Você pode doar sangue");

        }

    </script>
