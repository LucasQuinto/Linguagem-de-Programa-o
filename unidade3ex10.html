<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>

      function busca(array, callback) {
        return array.find(callback);
      }

      function Par(numero) {
        return numero % 2 === 0;
      }

      let numeros = [1, 3, 6, 9, 11, 15];
      let resultado = busca(numeros, Par);
      
      console.log(resultado);

    </script>
  </body>
</html>
