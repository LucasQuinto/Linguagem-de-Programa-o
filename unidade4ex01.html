<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Cor do TÃ­tulo</title>
    <style>
       
        #titulo {
            color: blue;
        }
    </style>
</head>
<body>
    <h1 id="titulo">unidade 4</h1>
    <button onclick="mudarcor()">mudar cor</button>

    <script>
        
        function mudarcor() {
            var titulo = document.getElementById('titulo');
            var corAtual = titulo.style.color;

            if (corAtual === 'blue') {
                titulo.style.color = 'red';
            } else {
                titulo.style.color = 'blue';
            }
        }
    </script>
</body>
</html>
