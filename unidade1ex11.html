<body>

    <script>

        /* Escrever um programa Javascript apresenta o total da soma dos 100 primeiros números inteiros, representados pela sequência 1+2+3+4+5+6+7+...+97+98+99+100. */

        let soma = 0;

        for(let i = 0; i <= 100; i++){

            soma += i;
            
            //alert(soma);
            console.log(soma);

        }

    </script>
