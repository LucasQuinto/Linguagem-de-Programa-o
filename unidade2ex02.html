<!DOCTYPE html>

    <title>Document</title>
  </head>
  <body>
    <script>

      function limite(func, maximo) {
        let i= 0;

        return function () {
          if (i < maximo) {
            i++;
            return func();
          } else {
            console.log("Limite atingido");
          }
        };
      }

    </script>
  </body>
